<!DOCTYPE html>
<html>
  <head>
    <meta name="svg.render.forceflash" content="true" />
    <link type="text/css" rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="fieldset">
      <form onsubmit="return refresh();">
        <input id="users" type="text" />
        <input id="autocomplete" type="text" disabled="disabled" />
      </form>
    </div>

    <div id="content">
      <ul class="connections"></ul>
      <div class="graph">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
          <g>
            <path stroke-width="1" stroke="#aaa" fill="#bbb" id="data"></path>
            <text class="y4-4 x0-4 y"></text>
            <text class="y3-4 x0-4 y"></text>
            <text class="y2-4 x0-4 y"></text>
            <text class="y1-4 x0-4 y"></text>
            <text class="y0-4 x0-4 y"></text>

            <text class="x0-24 y4-4 x"></text>
            <text class="x2-24 y4-4 x"></text>
            <text class="x4-24 y4-4 x"></text>
            <text class="x6-24 y4-4 x"></text>
            <text class="x8-24 y4-4 x"></text>
            <text class="x10-24 y4-4 x"></text>
            <text class="x12-24 y4-4 x"></text>
            <text class="x14-24 y4-4 x"></text>
            <text class="x16-24 y4-4 x"></text>
            <text class="x18-24 y4-4 x"></text>
            <text class="x20-24 y4-4 x"></text>
            <text class="x22-24 y4-4 x"></text>
            <text class="x24-24 y4-4 x"></text>

            <path stroke-width="1" stroke="#000" fill="none" id="axis"></path>
          </g>
        </svg>
      </div>
      <a href="#clear" class="clear_lnk">clear</a>
      <a href="#graph" class="graph_lnk">graph</a>
      <a href="#data" class="data_lnk">data</a>
    </div>

    <script type="text/javascript" src="popup_script.js"></script>
  </body>
</html>
